name: Simple Build

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths-ignore:
      - "docs/**"
      - "README*.md"
      - "*.md"

jobs:
  # ç®€å•çš„Linuxæ„å»ºæµ‹è¯•
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            cmake \
            curl \
            git \
            libgtk-3-dev \
            libpam0g-dev \
            libasound2-dev \
            pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (cargo check only)
